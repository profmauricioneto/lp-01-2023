<body>

    <p>texto texto texto texto texto texto texto texto texto texto texto texto texto texto texto texto texto texto texto </p>
    <button onclick="contagemParagrafo()">Conte P</button>
    <p>Quantidade de paragrafos: <span id="result">0</span></p>
</body>
<script type="text/javascript">
    function contagemParagrafo() {
        var paragrafos = document.getElementsByTagName('p');
        var cont = 0;
        for (let i = 0; i < paragrafos.length; i++) {
            cont++;
            console.log(cont);
        }
        document.getElementById('result').innerHTML = cont;
        window.alert(cont);
    }   
</script>
