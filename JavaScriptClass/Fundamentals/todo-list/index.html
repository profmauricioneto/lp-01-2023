<!DOCTYPE html>
<html>

    <title>Criando Elementos!</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
